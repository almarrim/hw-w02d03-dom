<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div>
        <label>
            Width:
            <input type="number" class="width" />
        </label>
        <label>
            Height:
            <input type="number" class="height" />
        </label>
        <select name="websites" id="options">
            <option value="https://source.unsplash.com/">unsplash.com</option>
            <option value="https://picsum.photos/">picsum.photos</option>
            <option value="https://www.fillmurray.com/">fillmyrray.com</option>
            <option value="http://www.placecage.com/">placecage.com</option>
            <option value="https://loremflickr.com/">loremflicker.com</option>
        </select>

        <button id="letMeSelect" onclick="takeMine()">Take My Setting</button>
        <button id="randomize" onclick="randomImg()">Get random image!</button>
    </div>

    <div class="image"></div>
    <script src="app.js"></script>
</body>

</html>
